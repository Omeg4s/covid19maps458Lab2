<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Covid-19 Rates</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
</head>

<body>
    <div id="map"></div>
    <div class='map-overlay' id="legend"></div>
    <div class='map-overlay' id='features'>
        <h2>US covid rates</h2>
        <div id='text-description'>
            <p>Hover over a county!</p>
        </div>
    </div>
    <div id="title">
        2020 Covid-19 Rates in the United States
    </div>
    <div id="subtitle">
        Choropleth map relaying the covid rates in an area. Covid data collected from The New York Times while population and geodata taken from US Census.
    </div>
    <script src="js/main.js"></script>

</body>
</html>
